name: Terraform Plan - Open Issue

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  plan-and-open-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GCP Json Key
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > gcp-json.json && \
          tee tf-plan.txt

      - name: Docker build and plan
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.plan
          tags: terraform-plan:latest
          push: false
          build-args: |
            REGION=${{ secrets.REGION }}
            PROJECT_ID=${{ secrets.PROJECT_ID }}
          secrets: |
            id=gcp_credentials,src=gcp-json.json

      - name: Docker run
        run: |
          docker run --rm \
            -v $(pwd)/tf-plan.txt:/workspace/tf-plan.txt \
            terraform-plan:latest

      - name: Cleanup credentials file
        run: rm gcp-json.json

      - name: Create issue with plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = fs.readFileSync('VERSION', 'utf8').trim();

            //verify if file tf-plan.txt exists
            let plan = '';
            if (!fs.existsSync('tf-plan.txt')) {
              plan = 'No plan output available.';
            } else {
              plan = fs.readFileSync('tf-plan.txt', 'utf8') ?? 'No plan output available.';
            }

            const title = `Terraform Plan - Version ${version} ${new Date().toLocaleString()}`;
            const body = [
              `## Terraform Plan for Version ${version}`,
              '```',
              plan,
              '```'
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['terraform', 'plan']
            });