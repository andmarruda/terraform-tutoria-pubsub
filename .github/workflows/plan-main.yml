name: Terraform Plan - Open Issue

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  plan-and-open-issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect Terraform and version changes
        id: changes
        run: |
          CHANGED_FILES="$(git diff --name-only HEAD^ HEAD || true)"

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64 | tr -dc 'a-zA-Z')
          {
            echo "changed_files<<$EOF"
            echo "$CHANGED_FILES"
            echo "$EOF"
          } >> $GITHUB_OUTPUT

          if echo "$CHANGED_FILES" | grep -E '(^|/)main\.tf$'; then
            echo "terraform_changed=true" >> $GITHUB_OUTPUT
          else
            echo "terraform_changed=false" >> $GITHUB_OUTPUT
          fi

          if echo "$CHANGED_FILES" | grep -q '^VERSION$'; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate GCP Json Key
        if: steps.changes.outputs.version_changed == 'true' && steps.changes.outputs.terraform_changed == 'true'
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > gcp-json.json && \
          touch tf-plan.txt

      - name: Docker build and plan
        if: steps.changes.outputs.version_changed == 'true' && steps.changes.outputs.terraform_changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.plan
          tags: terraform-plan:latest
          push: false
          build-args: |
            REGION=${{ secrets.REGION }}
            PROJECT_ID=${{ secrets.PROJECT_ID }}
          secrets: |
            id=gcp_credentials,src=gcp-json.json

      - name: Docker run
        if: steps.changes.outputs.version_changed == 'true' && steps.changes.outputs.terraform_changed == 'true'
        run: sh ./run-plan.sh terraform-plan:latest

      - name: Cleanup credentials file
        if: steps.changes.outputs.version_changed == 'true' && steps.changes.outputs.terraform_changed == 'true'
        run: rm gcp-json.json

      - name: Create issue with plan
        if: steps.changes.outputs.version_changed == 'true' && steps.changes.outputs.terraform_changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = fs.readFileSync('VERSION', 'utf8').trim();

            //verify if file tf-plan.txt exists
            let plan = '';
            if (!fs.existsSync('tf-plan.txt')) {
              plan = 'No plan output available.';
            } else {
              plan = fs.readFileSync('tf-plan.txt', 'utf8') ?? 'No plan output available.';
            }

            const title = `Terraform Plan - Version ${version} ${new Date().toLocaleString()}`;
            const body = [
              `## Terraform Plan for Version ${version}`,
              '```',
              plan,
              '```'
            ].join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['terraform', 'plan']
            });